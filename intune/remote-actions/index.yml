title: Fjärrköra enhetsåtgärder med Intune
summary: Intune ger administratörer möjlighet att fjärrköra enhetsåtgärder. Genom att använda dessa fjärråtgärder från Intune-portalen kan du starta om enheter, återställa lösenord, hitta borttappade eller stulna enheter med mera.
