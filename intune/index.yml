sections:
- items:
  - type: markdown
    text: Kom igång snabbt med Microsoft Intune. Använd den molnbaserade tjänsten för hantering av företagsmobilitet (EMM) så att dina anställda kan vara produktiva samtidigt som företagets data skyddas. Intune är integrerat med Azure Active Directory för identitets- och åtkomstkontroll, samt med Azure Information Protection för dataskydd.
